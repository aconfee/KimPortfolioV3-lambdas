service: kim-instagram

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2

functions:
  getFeed:
    handler: handler.getInstagramFeed
    events:
      - http:
          path: instagramfeed
          method: get
  sendMessage:
    handler: handler.sendMessage
    events:
      - http:
          path: contact
          method: post

